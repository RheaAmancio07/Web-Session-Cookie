<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>TO-DO Lists</title>
</head>

<body class="p-3 mb-2 bg-dark text-white">
    <h1 class="text-center">RHEA AMANCIO'S TO-DO Lists</h1>
    <div class="container mt-5 border border-primary rounded">
        <form class="container mt-3" id ="taskform">
            <div class="form-group">
                <label for="tasks">Add Tasks</label>
                <input type="text" class="form-control" name="tasks" id="tasks"
                    placeholder="Enter your tasks here ..."><br>
                <button type="submit" class="btn btn-primary">SUBMIT</button>
                <button type="button" class="btn btn-danger" id = "clearSession">CLEAR SESSION</button>
            </div>
            <h1>Tasks Lists:</h1>
            <div class="form-group" id="tasking"></div>

        </form>
        
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
